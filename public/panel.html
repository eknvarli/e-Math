<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel | e-Math</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/global.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <meta name="description" content="e-Math is a social-platform where you can work on mathematical science. Its main purpose is for people from different countries to learn each other's methods, in short, to improve themselves.">
</head>
<body>
    <div class="app">
        <div class="container">
            <small>Active Session:</small> <code><u>admin</u></code>

              <br><br>
              <br><br>

              <div class="network" align="left">
                <h1>New Post</h1><br>
                <form method="post" action="/addpost">
                    <div class="form-group">
                      <label for="posttitle">Post Title</label>
                      <input type="text" class="form-control" name="posttitle" id="posttitle">
                    </div>
                    <div class="form-group">
                      <label for="author">Post Author</label>
                      <input type="text" class="form-control" id="author" name="author">
                    </div><br>
                    <div class="form-group">
                      <label for="post">Post</label>
                      <textarea type="text" class="form-control" id="post" name="post" rows="15"></textarea>
                    </div><br><br>
                    <button type="submit" class="btn btn-primary w-25">Create Post</button>
                  </form>       

              </div>


              <br><br>
              <br><br>
              <br><br>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
